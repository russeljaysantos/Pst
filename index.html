<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry!</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #fff;
            --bg-color: #121212;
            --bg-envelope-color: #f5edd1;
            --envelope-tab: #ecdeb8;
            --envelope-cover: #e6cfa7;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --txt-color: #444;
            --heart-color: #ff00ff;
            --neon-heart-color: #black;
            --opened-bg-color: #ff758f; 
        }

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 1s ease; 
        }

        
        body.opened {
            background: var(--opened-bg-color);
        }

        .container {
            height: 100vh;
            display: grid;
            place-items: center;
        }

        .container > .envelope-wrapper {
            background: var(--bg-envelope-color);
            box-shadow: 0 0 40px var(--shadow-color), 0 0 20px var(--neon-envelope-color), 0 0 30px var(--neon-envelope-color), 0 0 40px var(--neon-envelope-color);
        }

        .envelope-wrapper > .envelope {
            position: relative;
            width: 299px;
            height: 228px;
            box-shadow: 0 0 10px rgba(0,0,0,.4);
        }

        .envelope-wrapper > .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            z-index: 2;
            border-top: 130px solid var(--envelope-tab);
            border-right: 150px solid transparent;
            border-left: 150px solid transparent;
            transform-origin: top;
            transition: all 0.5s ease-in-out 0.7s;
        }

        .envelope-wrapper > .envelope::after {
            content: "";
            position: absolute;
            z-index: 2;
            width: 0px;
            height: 0px;
            border-top: 130px solid transparent;
            border-right: 150px solid var(--envelope-cover);
            border-bottom: 100px solid var(--envelope-cover);
            border-left: 150px solid var(--envelope-cover);
        }

        .envelope > .letter {
            position: absolute;
            right: 20%;
            bottom: 0;
            width: 54%;
            height: 80%;
            background: var(--primary);
            text-align: center;
            transition: all 1s ease-in-out;
            box-shadow: 0 0 5px var(--shadow-color);
            padding: 20px 10px;
        }

        .envelope > .letter > .text {
            font-family: "Comfortaa", sans-serif;
            color: var(--txt-color);
            text-align: left;
            font-size: 13px;
        }

        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            background: var(--heart-color);
            z-index: 4;
            transform: translate(-50%, -20%) rotate(45deg);
            transition: transform 0.5s ease-in-out 1s;
            box-shadow: 0 1px 6px var(--shadow-color), 0 0 10px var(--neon-heart-color), 0 0 20px var(--neon-heart-color), 0 0 30px var(--neon-heart-color);
            cursor: pointer;
        }

        .heart:before, 
        .heart:after {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: var(--heart-color);
            border-radius: 50%;
        }

        .heart:before {
            top: -15px;
        }

        .heart:after {
            right: 15px;
        }

        .flap > .envelope:before {
            transform: rotateX(180deg);
            z-index: 0;
        }

        .flap > .envelope > .letter {
            bottom: 100px;
            transform: scale(1.5);
            transition-delay: 1s;
        }

        .flap > .heart {
            transform: rotate(90deg);
            transition-delay: 0.4s;
        }

        .emojis {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .emoji {
            font-size: 2rem;
            animation: float 2s infinite ease-in-out;
            opacity: 0;
        }

        .flap .emoji {
            opacity: 1;
        }

        .emoji.three { animation-delay: 0.6s; }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear K,</strong>
                        <p>
                            Sorry for making you wait for nothing. I'm very sorry for what I did.
                        </p>
                    </div>
                    <div class="emojis">
                        <div class="emoji three"><br><br><br>ðŸ¥¹</div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        const body = document.body;
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
            body.classList.toggle('opened'); 
        });
    </script>
</body>
</html>
